<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Hangman Game</title>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<h1>Hangman Game </h1>
				<div class="notifications">
					<div class="notification notification-alert"></div>
					<div class="notification notification-win"></div>
					<div class="notification notification-lose"></div>
				</div>
				<div class="actions">
					<button class="action action-restart">Restart Game</button>
				</div>
				<h2>Current Word</h2>
				<div class="hangman-word"></div>
				<h2>Guesses Remaining</h2>
				<div class="hangman-guesses-remaining"></div>
				<h2>Letters Already Guessed</h2>
				<div class="hangman-guessed-letters"></div>
			</div>
		</div>
	</div>
	

	 <script src="assets/javascript/game.js"></script>
</body>
</html>
